<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap" rel="stylesheet">
    <title>Sign In - Escape Plan</title>
</head>

<body>
    <div id="wrapper">
        <div id="left">
            <div id="signin">
                <div class="logo">
                    <img src="./35 Thought-Provoking Illustrations That I Created Over The Past Couple Of Years.jpeg"
                        alt="EsacpePlan">
                </div>
                <form>
                    <div>
                        <label for="email_username">Email or Username</label>
                        <input class="text-input" type="text" id="uename" name="email_username">
                    </div>
                    <div>
                        <label for="password">Password</label>
                        <input class="text-input" type="password" id="pass" name="password">
                    </div>
                    <button type="submit" class="primary-btn">Sign in</button>
                </form>
                <div class="links">
                    <a href="www.google.com">Forgot Password</a>
                    <a href="www.reddit.com">Sign in with company or School</a>
                </div>
                <div class="or">
                    <hr class="bar">
                    <span>OR</span>
                    <hr class="bar">
                </div>
                <a href="#" class="secondary-btn">Create an Account</a>
            </div>
            <footer id="main-footer">
                <p>Copyright &copy; 2018 EscapePlan LLc. All rights reserved.</p>
                <div>
                    <a href="#">Terms of Use</a> | <a href="#">Privacy Policy</a>
                </div>
            </footer>
        </div>
        <div id="right">
            <div id="showcase">
                <div class="showcase-content">
                    <h1 class="showcase-text">Let's create an Escape Plan together</h1>
                    <a href="#" class="secondary-btn"> Start a FREE 10-day trial</a>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
